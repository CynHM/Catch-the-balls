<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Balls!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script/music.js" defer></script>
    <script src="script/game.js"></script>
    <script src="script/items.js" defer></script>
    <script src="script/player.js" defer></script>
    <script src="main.js" defer></script>
    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E" />
    <link rel=" preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <!-- FIN FUENTE -->
</head>

<body>
    <div id="caja de arriba">
        <div>
            <audio id="musica" autoplay loop>
                <source src="./music/AdhesiveWombat - Night Shade.mp3" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>
        </div>
        <button id="playButton" onclick="reproducirMusica()">Play</button>
        <button id="pauseButton" onclick="pausarMusica()">Pause</button>



    </div>

    <div id="caja">
        <div id="characterprofile">Character Profile</div>
        <div id="puntuacion">
            <h1 id="Score">Score: 0</h1>
            <h2 id="Combo">Combo: 0</h2>
        </div>
        <div class="totalifes">
            <h3 class="texto">LIFE: </h3>
            <div id="life"></div>
        </div>
        <div id="stats">
            <div id="DragonBalls">Dragon Balls Collected: 0</div>
            <div id="DragonBallsMissed">Dragon Balls Missed: 0</div>
            <div id="Onigiris"> Onigiris Eaten: 0</div>
            <div id="OnigirisMissed"> Onigiris Missed: 0</div>
            <div id="iceCreams"> Ice Creams Eaten: 0</div>
            <div id="iceCreamsDodged"> Ice Creams Dodged: 0</div>
            <div id="bombsEaten"> Bombs Eaten: 0</div>
            <div id="bombsDodged">Bombs Dodged: 0</div>
        </div>

        <div id="cajabolas">
            <div id="superBola1"></div>
            <div id="superBola2"></div>
            <div id="superBola3"></div>
            <div id="superBola4"></div>
            <div id="superBola5"></div>
            <div id="superBola6"></div>
            <div id="superBola7"></div>
        </div>

    </div>

    <main id="board" style="display: none;">
    </main>

    <div id="endGameImage">
        <button id="restartGame" onclick="restartGame()">Play</button>
    </div>

</body>

</html>
